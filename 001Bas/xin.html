
<!DOCTYPE html>

    <title>唐诗一首</title>
    <style type="text/css">
        body{
            background-image:url(./images/结束画面.png);
            background-size:100% ,100% ;
            height: 100%;
        }
        html{
            height: 100%;
        }
    </style>
</head>
<body>

<h1>静夜思</h1>
<p>床前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
